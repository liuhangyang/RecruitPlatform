
<link rel="stylesheet" href="/static/css/jquery-comments.css" type="text/css">

<div class="panel-body">
    <!-- 招聘动态详情 -->
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{ .recruit_title }}</h3>
        </div>
        <div class="panel-body">
        {{ .recruit_content }}
        </div>
        <div class="panel-footer">
        {{ .person_name }}发表于{{ .recruit_releasetime }}
        </div>
    </div>

    <!-- 评论模块 -->
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-commenting-o"></i>&nbsp;&nbsp;评论</h3>
        </div>
        <div class="panel-body">
            <!-- 评论在此处加载 -->
            <div id="comments-container"></div>
        </div>
    </div>
</div>
